<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking</title>
    <link rel="stylesheet" href="css/booking.css">
    <!---we had linked our css file----->
</head>
<body> 
    <section>
        <div class="tiledBackground"> 
            <img src="images/guadalajara,mexico - Copy.jpg">
        </div>
        <div class="form">
            <h1>Booking</h1>
            <form action="#">
                <div class="control">
                    <label for="fname">first name</label> 
                    <input type="text" name="fname" id="fname">
                </div> 
                <div class="control">
                    <label for="lname">last name</label> 
                    <input type="text" name="lname" id="lname">
                </div> 
                <div class="control">
                    <label for="foname">from</label> 
                    <input type="text" name="foname" id="foname">
                </div> 
                <div class="control">
                    <label for="exampleFormControlInput1">Select your Day</label>
                    <input type="date" class="form-control" id="exampleFormControlInput1">
                        
                </div>
                <div class="control">
                    <label for="dname">destination</label> 
                    <input type="text" name="dname" id="dname">
                </div>  
                <div class="control">
                    <label for="exampleFormControlSelect1">Guest</label>
                    <select class="control1" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>couple</option>
                        <option>family</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div> 
                <br>
                <div class="control">
                    <label for="pnumber">package number</label> 
                    <input type="number" name="pnumber" id="pnumber">
                </div>  
                <div class="control">
                    <label for="mob number">enter mob number:</label>
                    <input type="number" name="mob number" id="mob number"> 
                </div>
                <div class="control">
                    <label for="email id">email id</label>
                    <input type="email" name ="email id " id="email id" > 
                </div>
                <div class="control">
                    <label for="psw">password</label> 
                    <input type="password" name="psw" id="psw">
                </div> 
                <span><input type="checkbox"> Remember me.</span> 
                <div class="control">
                    <input type="submit" value="submit">
                </div>
            </form>
            <div class="link"></div>
        </div>
    </section> 
    <!--<div class="image">
        <img src="/login/guadalajara,mexico - Copy.jpg">
    </div>-->
    
</body>
</html>
